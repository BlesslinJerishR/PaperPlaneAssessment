<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Browser Title of the Website  -->
    <title>PaperPlane Assessment</title>
    <!-- Browser Icon of the Website -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluency/48/triangle-stroked.png"
      type="image/x-icon"
    />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow p-3 mb-5 bg-white rounded"
    >
      <div class="container-fluid nav-content">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 200px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material-sharp/24/home.png"
                  alt="home"
                  class="navbar-icon"
                />&nbsp;Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/material-outlined/24/808080/compass.png"
                  alt="compass"
                  class="navbar-icon"
                />&nbsp;Shop</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  width="24"
                  height="24"
                  src="https://img.icons8.com/ios-glyphs/30/808080/star--v1.png"
                  alt="star--v1"
                  class="navbar-icon"
                />&nbsp;Featured</a
              >
            </li>
          </ul>
          <div class="centre-circle">
            <div class="circle">
              <div class="triangle"></div>
            </div>
          </div>
          <form class="d-flex search" role="search">
            <input
              class="form-control me-2 input-rounded-border"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline btn-login" type="submit">
              Log in
            </button>
            <button class="btn btn-outline btn-join" type="submit">Join</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Title section -->
    <div class="d-flex">
      <h5>Trending</h5>
      <h5>New</h5>
      <h5>Most popular</h5>
    </div>
    <!-- Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
